<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <!-- Bootsrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v6.1.2/js/all.js"></script>
  <!-- Stylesheet css -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

<main>
  <section class="perfume">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="title-img">

            <picture>
              <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg">
              <source media="(min-width: 480px)" srcset="images/image-product-mobile.jpg">
              <img class="perfume-img img-fluid" src="images/image-product-desktop.jpg" alt="perfume-img">
            </picture>

          </div>
        </div>
        <div class="col-lg-6">
          <div class="title-text">


            <h1>PERFUME</h1>

            <h2>Gabrielle Essence Eau De Parfum</h2>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="row price-section">
              <div class="col price">
                $149.99
              </div>
              <div class="col price-max">
                $169.99
              </div>
            </div>

            <div class="d-grid col-12 mx-auto">
              <button type="button" class="btn btn-lg btn-success"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ramunas Zilys</a>.
  </div>
  </footer>

</body>

</html>
